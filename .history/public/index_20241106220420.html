<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit - Tu Gimnasio Ideal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu hoja de estilos -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Icono del sitio -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente moderna -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e94560;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo h1 {
            margin: 0;
            font-size: 2rem;
            color: #e94560;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #e94560;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        footer a {
            color: #e94560;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>GymFit</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><a href="/login">Iniciar Sesión</a></li>
                <li><a href="/register">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="root"></div> <!-- Este es el punto de entrada para tu aplicación React -->
    </main>

    <footer>
        <p>&copy; 2023 GymFit. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </footer>

    <script src="bundle.js"></script> <!-- Enlace a tu archivo JavaScript compilado -->
</body>
</html>
